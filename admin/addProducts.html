<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Ekleme Sayfası</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Ürün Ekleme Formu</h2>
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label">Ürün Adı</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productFeatures" class="form-label">Ürün Özellikleri</label>
        <textarea class="form-control" id="productFeatures" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Kategori</label>
        <input type="text" class="form-control" id="category" required>
      </div>
      <div class="mb-3">
        <label for="subCategory" class="form-label">Alt Kategori</label>
        <input type="text" class="form-control" id="subCategory" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Fiyat</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Ürün Resmi</label>
        <input type="file" class="form-control" id="productImage" multiple accept="image/*" required>
      </div>
      <div class="mb-3">
      </div>
      <button type="submit" class="btn btn-primary">Ürün Ekle</button>
    </form>
  </div>

  <!-- Bootstrap JS ve jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
