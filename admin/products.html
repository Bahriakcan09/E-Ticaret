<head>

<body>
    <div class="container" id="left-side" style="max-width: 10rem;float: left;padding: 0;">
        <div class="list-group" id="left-bar">
            <a href="main.html" class="list-group-item list-group-item-action" aria-current="true"><i class="fa-solid fa-house fa-lg"></i>Ana Sayfa </a>
            <a href="products.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-bag-shopping fa-lg"></i>Ürünler</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-users fa-lg"></i>Kullanıcılar</a>

          </div>
    </div>
    <!--Ürünler Sayfası-->
<!-- Ürün Ekleme Alanı -->
<div id="productsPage">
    <div class="container d-flex justify-content-center align-items-center" id="productAdd" >
        <form action="products.html"class="d-flex flex-column justify-content-center">
    
          <div class="container mt-5">
            <h2>Ürün Ekleme Formu</h2>
            
              <div class="mb-3">
                <label for="productName" class="form-label">Ürün Adı</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="mb-3">
                <label for="productFeatures" class="form-label">Ürün Özellikleri</label>
                <textarea class="form-control" id="productFeatures" rows="3" required></textarea>
              </div>
              
                <div class="col  d-flex align-items-center justify-content-between ">
                  <label for="category" class="form-label">Kategori</label>
                  <select class="form-select" id="category" required>
                    <option value="" selected disabled>Seçiniz</option>
                    <!-- Kategori seçenekleri buraya eklenecek -->
                  </select>
                </div>
                <div class="col  d-flex justify-content-center justify-content-between">
                  <label for="subCategory" class="form-label">Alt Kategori</label>
                  <select class="form-select" id="subCategory" required>
                    <option value="" selected disabled>Seçiniz</option>
                    <!-- Alt kategori seçenekleri buraya eklenecek -->
                  </select>
                </div>
              
              <div class="mb-3">
                <label for="price" class="form-label">Fiyat</label>
                <input type="number" class="form-control" id="price" required>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Ürün Resmi</label>
                <input type="file" class="form-control" id="productImage" multiple accept="image/*" required>
              </div>
              <div class="mb-3">
              </div>
              <button type="submit" class="btn btn-primary">Ürün Ekle</button>
              <a class="btn btn-warning" id="cancel">İptal Et</a>
          </div>
           
       
        </form>
    </div> 

    <!-- Ürün Ekleme Alanı Sonu-->
      <div class="container" >
        <nav class="navbar bg-body-tertiary" style="background:#64c5b1">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Arama yap.." aria-label="Search">
                <button class="btn btn-primary" type="submit" style="margin-left: 5px;">Ara</button>
              </form>
            </div>
          </nav>
      <div class="card">
        <div class="card-header">
 
        </div>
        <div class="card-body">
          <h5 class="card-title">Ürün Ekleme</h5>
          <p class="card-text">Web sitenizi bu sayfada kolaylıkla yönetebilirsiniz..</p>
          <button type="button" id="add" style="max-width:20rem;" class="btn btn-success"><i class="fa-solid fa-plus fa-2xl"></i>Ürün Ekle</button>

      </div>
      <!--Ürünler-->
      <div id="products" class="row row-cols-4">


        <div class="card" style="width: 16rem;">
          <img src="/images/antikceviz.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Ürün Adı</h5>
            <p style="font-size: 20px;opacity: 0.7;">1999TL</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">1.özellik</li>
            <li class="list-group-item">2.özellik</li>
          </ul>
          <div class="card-body">
            <a href="#" class="btn btn-success">Güncelle</a>
            <a href="#" class="btn btn-danger">Kaldır</a>
          </div>
        </div>

        <div class="card" style="width: 16rem;">
            <img src="/images/garnetketen.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ürün Adı</h5>
              <p style="font-size: 20px;opacity: 0.7;">1999TL</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">1.özellik</li>
              <li class="list-group-item">2.özellik</li>
            </ul>
            <div class="card-body">
              <a href="#" class="btn btn-success">Güncelle</a>
              <a href="#" class="btn btn-danger">Kaldır</a>
            </div>
          </div>


      </div>
    </div>
</div>
