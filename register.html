<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Emba Mobilya | Üye Ol </title>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Üye Ol</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Ad</span>
            <input type="text" placeholder="Adınızı girin.." required>
          </div>
          <div class="input-box">
            <span class="details">Soyad</span>
            <input type="text" placeholder="Soyadınızı girin.." required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Email girin.." required>
          </div>
          <div class="input-box">
            <span class="details">Tel. No.</span>
            <input type="tel" placeholder="Tel. No. girin.." required>
          </div>
          <div class="input-box">
            <span class="details">Şifre</span>
            <input type="password" placeholder="Şifrenizi girin.." required>
          </div>
          <div class="input-box">
            <span class="details">Şifre Tekrarı</span>
            <input type="password" placeholder="Şifrenizi girin.." required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Üye Ol">
        </div>
      </form>
      <div class="footer"><small><a href="main.html">Ana Dayfaya Dön</a></small> <small><a href="login.html">Zaten üye misiniz?</a></small></div>
    </div>
  </div>
